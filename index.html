<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container-left">
      <div class="card-left">
        <div class="card-left-content">
            <div class="img">
              <img src="./images/image-jeremy.png">
            </div>
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
        </div>
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>

    </div>

    
    <div class="container-right">
      <div class="card">
        <div class="name">Work</div>
        <h2>32hrs</h2>
        <p></p>
      </div>
      <div class="card">
        <div class="name">Play</div>
        <h2>10hrs</h2>
        <p></p>
      </div>
      <div class="card">
        <div class="name">Study</div>
        <h2>4hrs</h2>
        <p></p>
      </div>
      <div class="card">
        <div class="name">Exercise</div>
        <h2>4hrs</h2>
        <p></p>
      </div>
      <div class="card">
        <div class="name">Social</div>
        <h2>5hrs</h2>
        <p></p>
      </div>
      <div class="card">
        <div class="name">Self Care</div>
        <h2>2hrs</h2>
        <p></p>
      </div>
      
    </div>
  </main>
  
</body>
</html>
