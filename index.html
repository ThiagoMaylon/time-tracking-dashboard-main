<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/responsive.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container-left">
      <div class="card-left">
        <div class="card-left-content">
            <div class="img">
              <img src="./images/image-jeremy.png">
            </div>
            <div class="report-for">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
           
        </div>
        <div class="links">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>

    </div>

    
    <div class="container-right">
      <div class="cards">

        <div class="card-1 card">
          <div class="card-content">
            <div class="name"><span>Work</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
          </div>
          </div>
          <div class="card-2 card">
            <div class="card-content">
              <div class="name"><span>Play</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>10hrs</h2>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
          <div class="card-3 card">
            <div class="card-content">
              <div class="name"><span>Study</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>4hrs</h2>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          <div class="card-4 card">
            <div class="card-content">
              <div class="name"><span>Exercise</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>4hrs</h2>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
          <div class="card-5 card">
            <div class="card-content">
              <div class="name"><span>Social</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>5hrs</h2>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
          <div class="card-6 card">
            <div class="card-content">
              <div class="name"><span>Self Care</span> <span class="link"><div></div><div></div><div></div></span></div>
              <h2>2hrs</h2>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
      </div>
      
    </div>
  </main>
  
</body>
</html>
